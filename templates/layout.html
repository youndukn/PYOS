<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}MorningNews{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/css/normalize.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" type="text/css" href="/static/css/slick/slick.css">
        <link rel="stylesheet" type="text/css" href="/static/css/slick/slick-theme.css">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="/static/js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

        <header>

          <div class="row">

            <div class="grid-33">
              <a href="{{ url_for('index') }}" class="icon-logo"></a>
            </div>

            <div class="grid-33">
                <h1>PYOS</h1>
            </div>

            <div class="grid-33">
                <a href="{{ url_for('index') }}" class="icon-profile"></a>
            </div>

          </div>

        </header>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="notification {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

            {% block content %}{% endblock %}

        <footer>

          <div class="row">

            <p> Morning News <br>

          </div>

        </footer>

        <script src="/static/js/vendor/disTime.min.js"></script>
        <script src="/static/js/main.js"></script>

          <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
          <script src="/static/css/slick/slick.js" type="text/javascript" charset="utf-8"></script>
          <script type="text/javascript">
          $(document).ready(function(){
                          $('.center').slick({
              centerMode: true,
              centerPadding: '30px',
              slidesToShow: 4,
              responsive: [
                {
                  breakpoint: 768,
                  settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '10px',
                    slidesToShow: 2
                  }
                },
                {
                  breakpoint: 480,
                  settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '10px',
                    slidesToShow: 2
                  }
                }
              ]
            });
            });


        </script>
    </body>
</html>
